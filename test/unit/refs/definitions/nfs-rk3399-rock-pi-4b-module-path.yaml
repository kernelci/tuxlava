device_type: "rk3399-rock-pi-4b"

job_name: "tuxlava@nfs-rk3399-rock-pi-4b: boot"
priority: 50
visibility: "public"

context:

timeouts:
  job:
    minutes: 20
  action:
   minutes: 5
  actions:
    power-off:
      seconds: 30

actions:
- deploy:
    to: tftp
    timeout:
      minutes: 5
    os: debian
    kernel:
      url: "https://example.com/Image.gz"
      compression: gz
      type: image
    modules:
      url: "https://example.com/modules.tar.xz"
      path: /usr/
      compression: xz
    nfsrootfs:
      url: "https://example.com/rootfs.tar.xz"
      compression: xz
      format: tar
      apply-overlay: true
      overlays:
        overlay-00:
          url: "https://example.com/ltp.tar.xz"
          path: "/"
          format: tar
          compression: xz
- boot:
    method:
    commands: nfs
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@(.*):[/~]#'
