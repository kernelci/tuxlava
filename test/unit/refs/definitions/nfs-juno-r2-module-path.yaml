device_type: "juno-r2"

job_name: "tuxlava@nfs-juno-r2: boot"
priority: 50
visibility: "public"

context:
    bootloader_prompt: juno#
    booti_dtb_addr: '0x88000000'
    extra_nfsroot_args: ',wsize=65536'
    extra_kernel_args: 'default_hugepagesz=2M hugepages=256 earlycon'

timeouts:
  job:
    minutes: 20
  connection:
    minutes: 2
  actions:
    power-off:
      seconds: 30
    finalize:
      seconds: 60

actions:
- deploy:
    to: tftp
    timeout:
      minutes: 5
    os: debian
    kernel:
      url: "https://example.com/Image.gz"
      compression: gz
      type: image
    modules:
      url: "https://example.com/modules.tar.xz"
      path: /usr/
      compression: xz
    nfsrootfs:
      url: "https://example.com/rootfs.tar.xz"
      compression: xz
      format: tar
      apply-overlay: true
      overlays:
        overlay-00:
          url: "https://example.com/ltp.tar.xz"
          path: "/"
          format: tar
          compression: xz
- boot:
    method:
      u-boot
    commands: nfs
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@(.*):[/~]#'
